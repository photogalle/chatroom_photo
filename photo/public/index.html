<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="title">投稿写真展総選挙</div>
        <div class="contents input">
          <div>
            <input class="name" type="text" id="nameInput" placeholder="あなたの名前" />
          </div>
          <div>
            <input class="msg" type="text" id="msgInput" placeholder="投票したい作品名" />
          </div>
          <button onclick="sendMessage()">投票</button>
        </div>
        <div class="contents scroll" id="chat">
          <div id="loading">
          <div class="spinner"></div>
          <div class="loading-text">読み込み中です。<br>しばらくお待ちください...</div>
        </div>
      </div>
      
    <script src="./client.js"></script>

</body>
</html>
